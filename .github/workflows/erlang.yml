name: Erlang CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted

    container:
      image: erlang:latest

    steps:
    - uses: actions/checkout@v3
    - name: Compile
      run: rebar3 compile
